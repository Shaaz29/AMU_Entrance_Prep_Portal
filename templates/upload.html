{% extends 'base.html' %}

{% block content %}
<h2>Upload Questions</h2>

<div class="card p-4">

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label>Select Test Name</label>
      <input type="text" name="test_name" class="form-control" placeholder="e.g. AMU MCA PYQ 2023">
    </div>

    <div class="mb-3">
      <label>Upload Excel File</label>
      <input type="file" name="file" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Upload Questions</button>
  </form>

</div>

{% endblock %}
